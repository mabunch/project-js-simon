<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon (Adjacent Version)</title>

    <link rel="stylesheet" href="main.css">

    <!-- audio clips! -->
    <audio id="green-sound"><source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio id="yellow-sound"><source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio id="blue-sound"><source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio id="red-sound"><source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>

   <!--font! -->
   <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">

  </head>

  <body>
    <section id="content">
      <h1>Simon says Code</h1>

      <!-- start button -->
      <div class="start-container">
        <div class="simon-button start">
          <p> Start Game </p>
        </div>
      </div> 
      <!-- simon buttons -->
      <div class="simon-container">
        <div class="simon-button green"></div>
        <div class="simon-button red"></div>
        <div class="simon-button yellow"></div>
        <div class="simon-button blue"></div>
      </div>
        <!-- level counter and sequence to match -->
        <h2 class= "counter">0</h2>
        <h2 class="sequence hide"></h2>
        <h2 class="end-game hide">GAME OVER</h2>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>

    <script src="simon.js"></script>
    <script src="buttons.js"></script>
  </body>
</html>
